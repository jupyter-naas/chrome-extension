<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <script src="options.js"></script>
</head>

<body style="width: 310px;padding: 10px;">
    <header class="text-center border-bottom">
        <h2 class="my-3">TikTok Follow Extension</h2>
    </header>
    <form id="form">
        <div class="d-flex align-items-center justify-content-between">
            <span>Delay (seconds)</span>
            <div style="width: 80px;">
                <input type="number" min="15" id="delayInput" class="form-control">
            </div>
        </div>
        <main class=" d-flex justify-content-center">
            <input class="btn btn-primary" id="applyBtn" type="submit" value="Apply">
        </main>
        <div class="text-center mt-3">
            <a href="/popup.html" class=" text-decoration-none text-secondary">Go Back</a>
        </div>

    </form>
</body>

</html>
