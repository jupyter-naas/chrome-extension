<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naas</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
</head>

<body style="width: 350px;" class="my-2">
    <div class="my-2 justify-content-center d-flex align-items-center">
        <img src="/images/logo.png" class="rounded" width="50">
    </div>
    <div class="alert alert-info mx-2 text-center" id="mainAlert">
        <div class="spinner-border" role="status"></div>
    </div>

    <form class="px-2 visually-hidden" id="activationForm">
        <label for="naasToken" class="text-secondary">Naas Token</label>
        <input type="text" required id="naasToken" class="form-control my-1" placeholder="Enter your Naas Token">

        <button type="submit" class="btn btn-primary mt-2">Confirm</button>

        <p class="text-secondary mt-2 p-1 text-center">
            <small>
                By using this extension, you agree to our terms of service, and privacy policy.
            </small>
        </p>
    </form>



    <script src="popup.js"></script>
</body>

</html>
